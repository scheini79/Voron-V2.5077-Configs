#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
position_max: 310

##--------------------------------------------------------------------
position_min: -5
homing_speed: 6
second_homing_speed: 3
homing_retract_dist: 0

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

## ACCELEROMETER
[adxl345]
cs_pin: EBBCan:PB12
spi_software_sclk_pin: EBBCan:PB10
spi_software_mosi_pin: EBBCan:PB11
spi_software_miso_pin: EBBCan:PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20  # an example for a 350mm printer

[input_shaper]   #PLACE HOLDER VALUES 
#shaper_type_x = zv
#shaper_freq_x = 34.6
#shaper_type_y = zv
#shaper_freq_y = 39.0
damping_ratio_x: 0.02
damping_ratio_y: 0.02
#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: EBBCan:PD0
dir_pin: !EBBCan:PD1
enable_pin: !EBBCan:PD2
rotation_distance: 21.9985718  #22.67894    #Bondtech 5mm Drive Gears 28.348675
gear_ratio: 50:8 #for standard 8t motor
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.600
filament_diameter: 1.75
heater_pin: EBBCan: PB13            #PB13 FOR V1.2 OR PA2 FOR V1.1
sensor_pin: EBBCan: PA3
sensor_type: ATC Semitec 104NT-4-R025H42G
pullup_resistor: 4700 
max_extrude_cross_section: 5
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 350
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.075
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: EBBCan:PA15
run_current: 0.65   # for LDO 36STH20-1004AHG
stealthchop_threshold: 0
sense_resistor: 0.110

#####################################################################
#   Autotune TMC Driver
#####################################################################

[autotune_tmc stepper_x]
motor: moons-ms17hd6p420I-04
tuning_goal: silent
voltage: 24
[autotune_tmc stepper_y]
motor: moons-ms17hd6p420I-04
tuning_goal: silent
voltage: 24

[autotune_tmc stepper_z]
motor: moons-ms17hd6p420I-04
tuning_goal: auto
voltage: 24
[autotune_tmc stepper_z1]
motor: moons-ms17hd6p420I-04
tuning_goal: auto
voltage: 24
[autotune_tmc stepper_z2]
motor: moons-ms17hd6p420I-04
tuning_goal: auto
voltage: 24
[autotune_tmc stepper_z3]
motor: moons-ms17hd6p420I-04
tuning_goal: auto
voltage: 24
[autotune_tmc extruder]
motor: moons-cse14hra1l410a
tuning_goal: auto
voltage: 24

#####################################################################
#   Bed Heater
#####################################################################

##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
##  Uncomment the following line if using the default SSR wiring from the docs site
heater_pin: PA3
##  Other wiring guides may use BED_OUT to control the SSR. Uncomment the following line for those cases
#heater_pin: PA1
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for Keenovo heaters
sensor_type:Generic 3950
sensor_pin: PF3
##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   Fan Control
#####################################################################

#CPAP on Neopixel Port 
[fan] 
pin: PB0 # NEOPIXEL PORT 
max_power: 0.85 
cycle_time: 0.00005 
hardware_pwm: true

##  Hotend Fan - FAN1
[heater_fan hotend_fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.1
cycle_time: 0.010
hardware_pwm: False
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0

##  Controller fan - Skirt
[controller_fan skirt_fan]
pin:PD13
max_power: 0.5
shutdown_speed: 0
cycle_time: 0.010
idle_timeout:60
stepper:stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, stepper_z3, extruder

[gcode_macro M141]
gcode:
    {% set s = params.S|default(0)|float %}
    SET_TEMPERATURE_FAN_TARGET temperature_fan="chamber" target={s}

[fan_generic raspi_fan]
pin: PE5

[delayed_gcode raspi_fan_boot]
initial_duration: 1.0
gcode:
  {% if printer.print_stats.state|lower != "printing" %}
  SET_FAN_SPEED FAN=raspi_fan SPEED=.5
  {% else %}
  SET_FAN_SPEED FAN=raspi_pan SPEED=0.75 #just so I can see if this is getting called
  {% endif %}
  UPDATE_DELAYED_GCODE ID=raspi_fan DURATION=5

# Pi temperature monitoring loop. Check temp every 5 minutes & turn on skirt fans if too hot. Turn off if cool.
[delayed_gcode raspi_fan]
gcode:
  {% if printer.print_stats.state|lower != "printing" %}
  {% if printer['temperature_sensor raspberry_pi'].temperature >= 55 %}
  SET_FAN_SPEED FAN=raspi_fan SPEED=1
  {% elif printer['temperature_sensor raspberry_pi'].temperature < 45 %}
  SET_FAN_SPEED FAN=raspi_fan SPEED=0
  {% endif %}
  {% else %}
  SET_FAN_SPEED FAN=raspi_fan SPEED=1
  {% endif %}
  UPDATE_DELAYED_GCODE ID=raspi_fan DURATION=300

##  Exhaust fan - FAN3
#[heater_fan exhaust_fan]
#pin: PD12
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
