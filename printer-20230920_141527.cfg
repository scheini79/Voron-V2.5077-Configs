# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

[include mainsail.cfg]
#[include stealthburner_leds.cfg]
[include variables.cfg]
[include nevermore.cfg]
#[include Adaptive_Mesh.cfg]
#[include Adaptive_Purge.cfg]
[include test_probe_accuracy.cfg]
[include fast_infill.cfg]
[include menu_fast_infill.cfg]
[include air_filter_timer.cfg]
[exclude_object]
[include ./Adaptive_Meshing.cfg]       # Include to enable adaptive meshing configuration.
# [include ./KAMP/Line_Purge.cfg]             # Include to enable adaptive line purging configuration.
[include ./Voron_Purge.cfg]            # Include to enable adaptive Voron logo purging configuration.
[include ./Smart_Park.cfg]             # Include to enable the Smart Park function, which parks the printhead near the print area for final heating.
[include KAMP_Settings.cfg]

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

[mcu host]
serial: /tmp/klipper_host_mcu

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial:/dev/serial/by-id/usb-Klipper_stm32f446xx_1B0014000A50315939343520-if00   #/dev/serial/by-id/usb-Klipper_stm32f446xx_1B0014000A50315939343520-if00
restart_method: command

[mcu EBBCan]
# run the following command to locate the uuid and replace below   ~/klippy-env/bin/python ~/klipper/scripts/canbus_query.py can0
canbus_uuid: 6218bd2fe0a3

[beacon]
serial:/dev/serial/by-id/usb-Beacon_Beacon_RevD_7FE2A2D74E4B333448202020FF0A3223-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 25 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2


 

##--------------------------------------------------------------------
#########################################################
#   Temperature Settings
#####################################################################
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 100
#gcode_id: C

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

[temperature_sensor tmc2240_stepper_x]
sensor_type: temperature_host

[temperature_sensor tmc2240_stepper_y]
sensor_type: temperature_host

#########################################################
#   Printer Settings
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 15000          #Max 4000
max_z_velocity: 30      #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 10

[firmware_retraction] # make sure to enable this in slicer. cura printer settings addon is required to hit the check box. every other slicer should have it in settings tab. this allows live adjustments or ability to fix a mistake without canceling. 
retract_length: 0.4
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: EBBCan:PB5
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 50 #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2240 stepper_x]
